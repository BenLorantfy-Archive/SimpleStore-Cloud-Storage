<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SimpleStore</title>
      
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <link rel="stylesheet" type="text/css" href="css/lib/contextmenu.css" />
    <link rel="stylesheet" type="text/css" href="css/lib/smalltalk.css" />
  </head>
    <body ng-app="app" ng-controller="MainController">
        <section id="loginScreen">
            <img id="logo" src="img/logo.png" />
            <input id="username" type="text" placeholder="Username" />
            <input id="password" type="password" placeholder="Password" />
            <div class="extraFieldContainer">
                <input id="confirmPassword" type="password" placeholder="Confirm Password" />                
            </div>
            <div id="signupUI">
                <input type="button" value="Sign Up" id="signup" />
                <div id="logInMessage">Already have an account? <span id="openLogIn">Log In</span></div>      
            </div>           
            <input type="button" value="Login" id="login" />
            <div id="signUpMessage">Don't have an account? <span id="openSignUp">Sign Up</span></div>        
        </section>

        <section id="filesScreen" style="display:none">            
            <div id="fileColumnHolder"></div> 
            <aside id="tools">
                <div id="selectionTools">
                    <h2>Selected Files</h2>
                    <div id="selectedFilesHolder">
                    
                    </div>
                    <input type="button" value="Download" id="download" />
                    <input type="button" value="Delete" id="delete" class="destructive" />
                </div>
                <div id="universalTools">
                    <input type="button" value="Upload" id="upload" />                
                </div>
                <input type="button" value="Logout" id="logout" />

            </aside>
        </section>
    </body>


    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="js/lib/jquery.js"></script>    
    <script src="js/lib/request.js"></script>
    <script src="js/lib/contextmenu.js"></script>
    <script src="js/lib/angular.js"></script>  
    <script src="js/app.js"></script>
    <script>if (window.module) module = window.module;</script>
</html>
